<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css?version1">
    <link rel="stylesheet" href="./fontawesome-free-6.1.2-web/css/all.css">
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Sign In</h1>
            <hr>
            
        </div>
        <br><br><br>
        <form action="" onsubmit="getInfo()" id="form-input">
            <label for="username">Username</label><br>
            <input type="text" name="username" id="username" required> <br>
            <label for="userName">Password</label><br>
            <input type="password" name="password" id="password" required><br>
            <div class="f-password">
                <input type="checkbox" value="Remember-me">
                <label for="checkbox">Remember Me</label>
                <span><a href="#" class="space" id="f-pass">Forgot Password?</a></span>
            </div>
            <input type="submit" value="Submit" id="submit" ><br>
            <p id="result"></p>
        </form>
        <p>or login using</p>
        <div class="icons">
            <a href="#"><i class="fa-brands fa-google"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>

        </div>
        <br>


       
        <a href="#">Privacy Policy</a>
        <span><a href="#" class="space">Terms & Condition</a></span>
    </div>





    <script src="main.js"></script>
</body>
</html>
